        <p>设置行间距<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line">// 描述</div><div class="line">NSMutableAttributedString *aboutMutableAttributedstring = [[NSMutableAttributedString alloc] initWithString:kApp_About];</div><div class="line">NSMutableParagraphStyle *paragraphStyle = [[NSMutableParagraphStyle alloc] init];</div><div class="line">//字体的行间距</div><div class="line">paragraphStyle.lineSpacing = 10;</div><div class="line">//首行缩进</div><div class="line">paragraphStyle.firstLineHeadIndent = 10.0f;</div><div class="line">//（两端对齐的）文本对齐方式：（左，中，右，两端对齐，自然）</div><div class="line">paragraphStyle.alignment = NSTextAlignmentLeft;</div><div class="line">//结尾部分的内容以……方式省略 ( &quot;...wxyz&quot; ,&quot;abcd...&quot; ,&quot;ab...yz&quot;)</div><div class="line">paragraphStyle.lineBreakMode = NSLineBreakByTruncatingTail;</div><div class="line">//整体缩进(首行除外)</div><div class="line">paragraphStyle.headIndent = 10;</div><div class="line">//设置尾部缩进后就出问题</div><div class="line">paragraphStyle.tailIndent = 2;//尾部缩进</div><div class="line">paragraphStyle.minimumLineHeight = 10;//最低行高</div><div class="line">paragraphStyle.maximumLineHeight = 20;//最大行高</div><div class="line">paragraphStyle.paragraphSpacing = 15;//段与段之间的间距</div><div class="line">paragraphStyle.paragraphSpacingBefore = 22.0f;//段首行空白空间/* Distance between the bottom of the previous paragraph (or the end of its paragraphSpacing, if any) and the top of this paragraph. */</div><div class="line">paragraphStyle.baseWritingDirection = NSWritingDirectionLeftToRight;//从左到右的书写方向（一共➡️⬇️⬅️三种）</div><div class="line">paragraphStyle.lineHeightMultiple = 15;/* Natural line height is multiplied by this factor (if positive) before being constrained by minimum and maximum line height. */</div><div class="line">paragraphStyle.hyphenationFactor = 1;//连字属性 在iOS，唯一支持的值分别为0和1</div><div class="line">//添加段落属性</div><div class="line">[aboutMutableAttributedstring addAttribute:NSParagraphStyleAttributeName value:paragraphStyle range:NSMakeRange(0, aboutMutableAttributedstring.length)];</div><div class="line">//调整字间距</div><div class="line">[aboutMutableAttributedstring addAttribute:NSKernAttributeName value:@(0.5) range:NSMakeRange(0, aboutMutableAttributedstring.length)];</div><div class="line">//调整文本的基线位置</div><div class="line">[videoTextMutableAttributedstring addAttribute:NSBaselineOffsetAttributeName value:@(-2.5) range:NSMakeRange(0, videoTextMutableAttributedstring.length)];</div></pre></td></tr></table></figure></p>
<p>计算Label高度<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">CGRect rect = [workDescriptionMutableAttributedstring boundingRectWithSize:CGSizeMake(kScreenWidth-48, MAXFLOAT) options:NSStringDrawingUsesLineFragmentOrigin | NSStringDrawingUsesFontLeading context:nil];</div><div class="line">return ceilf(rect.size.height);</div></pre></td></tr></table></figure></p>
<p>UILabel的其它属性<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line">//超出label边界文字的截取方式</div><div class="line">label1.lineBreakMode = UILineBreakModeTailTruncation;</div><div class="line"></div><div class="line">//截取方式有以下6种</div><div class="line">typedef enum &#123;</div><div class="line"></div><div class="line"> UILineBreakModeWordWrap = 0, 以空格为边界，保留整个单词</div><div class="line"></div><div class="line"> UILineBreakModeCharacterWrap, 保留整个字符</div><div class="line"></div><div class="line"> UILineBreakModeClip, 到边界为止</div><div class="line"></div><div class="line"> UILineBreakModeHeadTruncation, 省略开始，以……代替</div><div class="line"></div><div class="line"> UILineBreakModeTailTruncation, 省略结尾，以……代替</div><div class="line"></div><div class="line"> UILineBreakModeMiddleTruncation,省略中间，以……代替，多行时作用于最后一行</div><div class="line"></div><div class="line"></div><div class="line">&#125; UILineBreakMode;</div></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">//baselineAdjustment这个值控制文本的基线位置，只有文本行数为1是有效</div><div class="line"></div><div class="line">label1.baselineAdjustment = UIBaselineAdjustmentAlignCenters;</div><div class="line"></div><div class="line">//有三种方式</div><div class="line">typedef enum &#123;</div><div class="line"></div><div class="line"> UIBaselineAdjustmentAlignBaselines = 0, 默认值文本最上端于label中线对齐</div><div class="line"></div><div class="line"> UIBaselineAdjustmentAlignCenters,//文本中线于label中线对齐</div><div class="line"></div><div class="line">UIBaselineAdjustmentNone,//文本最低端与label中线对齐</div><div class="line"></div><div class="line">&#125; UIBaselineAdjustment;</div></pre></td></tr></table></figure>
